            </div>
            
				 <br> <br> <br>

		  </section>
        
        <section id="cadAl">

            <div id="formRespostas"></div>
            
            <button id="aluno" onclick="inserir()"> Inserir</button> <br><br>
            <button id="resposta" onclick="calcular()">Gerar resultado</button> <br><br>
		  </section>

		  <div id="res">
			  resposta
		  </div>

        
    </main>
    <footer>Ciclo de mentoria da PodCodar</footer>
